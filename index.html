<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

  </head>
  <body>
    <button class="chatbot-toggle-button">
      <span class="material-symbols-rounded">forum</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot-container">
      <header>
        <dotlottie-player src="https://lottie.host/199b5eaa-ca14-4061-935f-5ab4a5892d59/fElQU3iVSY.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
        <h2>I-Learning</h2>
        <span class="chatbot-close-button material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox-messages">
        <li class="chat-message incoming-message">
          <span class="material-symbols-outlined">robot_2</span>
          <p>Hello there ðŸ‘‹<br>How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input-container">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-message-button" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </body>
</html>
